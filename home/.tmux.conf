# Keybinds
# Rebind prefix
unbind C-u
set-option -g prefix C-a
bind-key C-a send-prefix

bind t new-window -c "#{pane_current_path}"
unbind c

# Split panes with \ and -
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Resize pane
bind J resize-pane -D 20
bind K resize-pane -U 20
bind H resize-pane -L 20
bind L resize-pane -R 20

# Shift focus to panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Switch windows
bind -r Tab next-window
bind -n BTab previous-window
bind -r [ previous-window
bind -r ] next-window

unbind n

# No delay for escape key press
set -sg escape-time 0

# 0 is too far from `
set -g base-index 1

# Copy to clipboard (workspace-friendly: use OSC52 for remote copy)
set-option -s set-clipboard on
set -as terminal-overrides ',xterm-256color:Ms=\E]52;c%p1%.0s;%p2%s\007'

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Increase tmux messages display duration
set -g display-time 4000

# Refresh status more often
set -g status-interval 5

set -g default-terminal "screen-256color"
set -g status-keys vi
set -g history-limit 50000
set -g focus-events on

setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

# Automatically re-number windows
set-option -g renumber-windows on

# Reload tmux config
bind r source-file ~/.tmux.conf
